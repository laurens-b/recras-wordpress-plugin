dist: trusty

language: php

notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    secure: 

php:
- 5.6
- 7.1
- 7.2
- 7.3
- 7.4snapshot
#- nightly # PHP 8.0

matrix:
  allow_failures:
    - php: 7.4snapshot

env:
- WP_VERSION=latest WP_MULTISITE=0

install:
- composer install --dev --ignore-platform-reqs

before_script:
- |
  # Install the specified version of PHPUnit depending on the PHP version:
  case "$TRAVIS_PHP_VERSION" in
    7.4snapshot|7.3|7.2|7.1|nightly)
      # Travis uses PHPUnit 8 for PHP 7.2+, but WordPress is not compatible - https://core.trac.wordpress.org/ticket/46149
      echo "Using PHPUnit 7.x"
      travis_retry composer global require "phpunit/phpunit:^7"
      ;;
    7.0)
      echo "Using PHPUnit 6.x"
      travis_retry composer global require "phpunit/phpunit:^6"
      ;;
    5.6)
      echo "Using PHPUnit 4.x"
      travis_retry composer global require "phpunit/phpunit:^4"
      ;;
  esac
- |
  bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION

script: vendor/bin/phpunit
